<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="bootstrap/assets/css/bootstrap.min.css">

<body class="mosyahizuku">

	<div class="container">
		<div class="d-flex justify-content-center align-items-center vh-100">
			<div class="mx-auto card-style" style="width: 27rem;">

				<div class="card-body m-3">
					<div class="mb-4 text-center">
						<h5 class="card-title">Format Rupiah</h5>
						<p class="mt-2" style="font-size: 14px;">Silahkan input angka saja tanpa ditambahkan RP/./, karena sudah otomatis</p>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Input Angka</label>
						<input type="text" class="form-control form-style" placeholder="200000000" oninput="formatRupiah(this)">
					</div>
					<div class="text-center" style="margin-top: 40px;">
						<small>
							Copyright &copy; 
							<a href="https://mosyahizuku.site" target="_blank" class="text-foot">
								Mochsyarifhidayat
							</a>
						</small>
					</div>
					<div class="text-center" style="margin-top: 40px;">
						<a type="button" target="_blank" href="https://github.com/mosyahi" class="btn btn-sm btn-style-2">Github</a>
						<a type="button" target="_blank" href="https://linkedin.com/in/mochsyarifhidayat13" class="btn btn-sm btn-style-3">Linkedin</a>
						<a type="button" target="_blank" href="https://instagram.com/mochsyarifhidayat13" class="btn btn-sm btn-style">Instagram</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="bootstrap/assets/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap/all.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
